    <div>
        <div class="border border-primary p-3 my-5">
            <div class="border border-primary p-3 my-1">
                <div>Change password</div>
                <div>Description</div>
                <button class="btn btn-outline-primary p-2 float-end" style="margin: -44px 5px;">Save changes</button>
            </div>
            <div>
                <input type="text" class="form-control border-primary border-bottom my-1 border-0 rounded-0" placeholder="Old password">
                <div class="d-flex">
                    <input type="text" class="form-control input-group border-primary border-bottom my-1 me-2 border-0 rounded-0" placeholder="New password">
                    <input type="text" class="form-control input-group border-primary border-bottom my-1 ms-2 border-0 rounded-0" placeholder="Password confirm">
                </div>
            </div>
        </div>
        <div class="border border-primary p-3 my-3">
            <div class="border border-primary p-3 my-1">
                <div>Change E-Mail</div>
                <div>Description</div>
                <button class="btn btn-outline-primary p-2 float-end" style="margin: -44px 5px;">Save changes</button>
            </div>
            <div>
                <input type="text" class="form-control border-primary border-bottom my-1 border-0 rounded-0" placeholder="Password">
                <div class="d-flex">
                    <input type="text" class="form-control input-group border-primary border-bottom my-1 me-2 border-0 rounded-0" placeholder="Old E-mail">
                    <input type="text" class="form-control input-group border-primary border-bottom my-1 ms-2 border-0 rounded-0" placeholder="New E-Mail">
                </div>
            </div>
        </div>
        <div class="border border-primary p-3 my-3">
            <div class="border border-primary p-3 my-1">
                <div>Security IP check</div>
                <div>Description</div>
                <button class="btn btn-outline-primary p-2 float-end" style="margin: -44px 5px;">Save changes</button>
            </div>
            <div>
                <input type="radio" class="btn-check" name="security-pass" id="security1" autocomplete="off">
                <label class="btn btn-outline-primary w-100 text-start my-1" for="security1">Always check IP</label>
                <input type="radio" class="btn-check" name="security-pass" id="security2" autocomplete="off">
                <label class="btn btn-outline-primary w-100 text-start my-1" for="security2">Check IP on other PC</label>
                <input type="radio" class="btn-check" name="security-pass" id="security3" autocomplete="off">
                <label class="btn btn-outline-primary w-100 text-start my-1" for="security3">Never check IP</label>
            </div>
        </div>

    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="container">
        <div class="modal-dialog float-end w-50" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title text-center" id="exampleModalLabel">Authorization</h5>

                </div>
                <div class="modal-body">
                    <form action="" class="d-flex flex-column">
                        <input class="my-1 p-2 border border-primary form-control" type="text" placeholder="Login" required>
                        <input class="my-1 p-2 border border-primary form-control" type="password" placeholder="Password" required>
                        <input class="my-1 p-2 btn-outline-primary btn" type="submit" value="Login">
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <a class="text-decoration-none" href="">Recover account</a>
                    <a class="text-decoration-none" href="Register.html">Register</a>
                </div>
            </div>
        </div>
    </div>

</div>
